plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.2.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-websocket:2.2.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-amqp:2.2.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-reactor-netty:2.2.1.RELEASE'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.2.1.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.1.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'websocket-demo'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
